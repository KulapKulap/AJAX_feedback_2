<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>feedback</h1>
        <form id="mailForm">
        
            <input type="email" name="email" placeholder="Enter email" class="form-control" id="email"><br>
            <input type="text" name="name" placeholder="Enter name" class="form-control" id="name"><br>
            <input type="phone" name="phone" placeholder="Enter phone" class="form-control"id="phone"><br>
            <textarea name="message" placeholder="Enter message" class="form-control" id="message"></textarea><br>
            <button type="button" name="button" class="btn btn-success" id="sendMail">Send</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>
</html>
